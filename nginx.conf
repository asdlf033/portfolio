server {
  listen 80;
  server_name _;

  # If host header matches apex, redirect to https://www
  if ($host = srdomain.org) {
    return 301 https://www.srdomain.org$request_uri;
  }

  root /usr/share/nginx/html;
  index index.html;

  # SPA routing
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Static assets caching (immutable)
  location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|woff2?)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    access_log off;
  }

  # HTML no-cache for quick rollout
  location ~* \.html$ {
    expires -1;
    add_header Cache-Control "no-cache, no-store, must-revalidate";
  }
}
